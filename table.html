<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    <script>
        var a=prompt("ENTER TABLE NUMBER");
         var range=prompt("ENTER RANGE");
        var result="";
        document.write("MULTIPLES OF"+" "+a+"<br>");
        for(var i=1;i<=range;i++){
            result=a*i;
            document.write(a+"*"+i+"="+result+"<br>")
        }
        
    </script>
</body>

</html>
