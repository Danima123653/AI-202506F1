<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input=prompt("ENTER TABLE NUMBER");
         var range=prompt("ENTER RANGE");
        var result="";
        document.write("MULTIPLES OF"+" "+input+"<br>");
        for(var i=1;i<=range;i++){
            result=input*i;
            document.write(input+"*"+i+"="+result+"<br>")
        }
    </script>
</body>
</html>
